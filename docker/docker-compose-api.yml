version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: agent-two-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    networks:
      - agent-two-network

  agent-two-api:
    build: .
    container_name: agent-two-api
    ports:
      - "8000:8000"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - MONGODB_URI=mongodb://admin:password@mongodb:27017/
    depends_on:
      - mongodb
    networks:
      - agent-two-network
    volumes:
      - ./assets/data:/app/data:ro  # Mount data directory for RAG documents

volumes:
  mongodb_data:

networks:
  agent-two-network:
    driver: bridge
